<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date-picker-demo</title>
    <style>
        *{margin:0;padding:0;}
        a{
            text-underline: none;
        }
        #calendar1{
            padding:10px;
            float: left;
        }
        #calendar2{
            padding:10px;
            float: left;
        }
    </style>
    <link rel="stylesheet" href="../nice-date-picker.css">
    <script src="../nice-date-picker.js"></script>
</head>
<body>
<div id="calendar1"></div>
<div id="calendar2"></div>
<script>

    new niceDatePicker({
        dom:document.getElementById('calendar1'),
        onClickDate:function(date){
            console.log('your selected '+date);
        }
    });

    new niceDatePicker({
        dom:document.getElementById('calendar2'),
        year:2017,
        month:5,
        onClickDate:function(date){
            console.log('your selected '+date);
        }
    });
</script>
</body>
</html>
